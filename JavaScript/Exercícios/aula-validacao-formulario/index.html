<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Validação de formulário</title>
</head>
<body>
  <form action="">
    <h2>Formulário de cadastro</h2>
    <label for="username"></label>
    <input type="text" id="username" name="username" placeholder="Username">
    <p id="username-helper" class="helper-text">Mensagem de ajuda</p>

    <label for="email"></label>
    <input type="email" id="email" name="email" placeholder="Email">
    <p id="email-helper" class="helper-text">Mensagem de ajuda</p>

    <label for="idade"></label>
    <input type="number" id="idade" name="idade" placeholder="Idade">
    <p id="idade-helper" class="helper-text">Mensagem de ajuda</p>

    <label for="senha"></label>
    <input type="password" id="senha" name="senha" value="" placeholder="Senha">
    <p id="senha-helper" class="helper-text">Mensagem de ajuda</p>

    <label for="confirma-senha"></label>
    <input type="password" id="confirma-senha" name="confirma-senha" placeholder="Confirmar senha">
    <p id="confirma-senha-helper" class="helper-text">Mensagem de ajuda</p>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
