<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Style e ClassList</title>
</head>
<body>
  <main>
    <section id="login">
      <h2 class="title">Login</h2>
      <form action="" id="form">
        <label for="login-usuario">Nome de usuário:</label>
        <input onchange="validateInputPassword()" type="text" id="login-usuario" name="login-usuario" value="melissagouveia" class="">
        <p class="error-text">*Usuário inválido</p>

        <label for="login-senha">Senha:</label>
        <input onchange="validateInputPassword()" type="password" id="login-senha" name="login-senha" value="123456" class="">
        <p class="error-text">*Senha incorreta</p>

        <button onclick = 'showSuccessMessage()' type="button">Fazer login</button>
      </form>
      <div class="success-message">
      <p> Obrigada por logar </p>
      </div>
    </section>
  </main>
</body>
</html>
